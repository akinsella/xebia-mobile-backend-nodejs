--- 
applications: 
- name: xebia-mobile
  framework: node
  runtime: node06
  memory: 128M
  instances: 1
  url: xebia-mobile.${target-base}
  path: .
  services: 
    xebia-mobile-backend-redis:
      vendor: redis
      version: "2.6"
      tier: free
  services:
    xebia-mobile-backend-mongodb:
      vendor: mongodb
      version: "2.4"
      tier: free
