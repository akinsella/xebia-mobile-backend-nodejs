<div id="content-header">
    <div id="content-header-title">
        <h1>Notifications</h1>
    </div>
    <div id="content-header-actions">
        <span class="btn" ng-click="createNotification()">Create</span>
    </div>
</div>

<table class="dataset">
    <thead>
        <tr>
            <th>Id</th>
            <th>Message</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
            <tr  ng-repeat="notification in notifications">
                <td>{{notification.id}}</td>
                <td>{{notification.message}}</td>
                <td>
                    <a href="#/notifications/{{notification.id}}/push">Push</a> -
                    <a href="#/notifications/{{notification.id}}/updateForm">Edit</a> -
                    <a href="#/notifications/{{notification.id}}/delete">Delete</a>
                </td>
            </tr>
    </tbody>
</table>
